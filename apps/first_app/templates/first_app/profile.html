<!DOCTYPE html>
<html>
    <head>
        <title>
            {{user.first_name }} {{user.last_name}}'s Profile
        </title>
    </head>
    <body>
        <h1>
            {{user.first_name}}{{user.last_name}}
        </h1>
        {% for x in comments %}
        <h3>
            {{x.content}}
        </h3>
        <p>({{x.created_at}})</p>
        {%endfor%}
        <br>
        <p><a href="follow/{{user.id}}">Follow this user</a></p>
        <a href="/return_previous">Go back</a>
    </body>
</html>
